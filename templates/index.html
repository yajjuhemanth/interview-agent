<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interview Question Agent</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; }
      label { display:block; margin-top: 1rem; font-weight:600; }
      input, textarea { width: 100%; padding: .5rem; margin-top: .25rem; }
      button { margin-top: 1rem; padding: .6rem 1rem; }
      .question { padding: .25rem 0; }
      .ok { color: #0a7; }
      .err { color: #c00; }
    </style>
  </head>
  <body>
    <h1>Interview Question Agent</h1>
    <form id="f">
      <label>Job Title
        <input id="job_title" required />
      </label>
      <label>Job Description
        <textarea id="job_description" rows="6" required></textarea>
      </label>
      <button type="submit">Generate & Save</button>
    </form>
    <div id="status"></div>
    <h2>Questions</h2>
    <div id="out"></div>
    <script>
      const f = document.getElementById('f');
      const out = document.getElementById('out');
      const statusEl = document.getElementById('status');
      f.addEventListener('submit', async (e) => {
        e.preventDefault();
        out.innerHTML = '';
        statusEl.textContent = 'Working...';
        statusEl.className = '';
        const body = {
          job_title: document.getElementById('job_title').value.trim(),
          job_description: document.getElementById('job_description').value.trim()
        };
        try {
          const res = await fetch('/agent', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body) });
          const data = await res.json();
          if (!res.ok) throw new Error(data.error || 'Request failed');
          statusEl.textContent = `Saved #${data.id} (${data.source})`;
          statusEl.className = 'ok';
          (data.questions || []).forEach(q => {
            const div = document.createElement('div');
            div.className = 'question';
            div.textContent = 'â€¢ ' + q;
            out.appendChild(div);
          });
        } catch (err) {
          statusEl.textContent = err.message || String(err);
          statusEl.className = 'err';
        }
      });
    </script>
  </body>
  </html>
